<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Derek Arbaiza Video Game Collection</title>
</head>

<body>

    <div clas="container">
        <div class="row text-center">
            <div class="col-12">
                <h1>Derek Arbaiza Game Collection</h1>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th>Photo</th>
                            <th>Title</th>
                            <th>Console</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for game in videogames_data %}
                        <tr>
                            <td>{{game[2]}}</td>
                            <td>{{game[1]}}</td>
                            <td>{{game[3]}}</td>
                            <td><a class="btn btn-primary" href="/edit_game/{{game[0]}}">Edit</a> | <a class="btn btn-danger" href="/delete_videogame/{{game[0]}}">Delete</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <a class="btn btn-success" href="{{url_for('get_create_videogame_page')}}">Add Game</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
