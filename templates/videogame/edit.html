<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Derek Arbaiza Video Game Collection</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <form method="POST" action="/edit_game" enctype="multipart/form-data">
                    {% for game in game_data %}
                    <table>
                        <tr>
                            <td>ID:</td>
                            <td><input type="text" name="input_id" id="input_id" value="{{game[0]}}" readonly=True></td>
                        </tr>
                        <tr>
                            <td>Title:</td>
                            <td><input type="text" name="input_title" id="input_title" value="{{game[1]}}"></td>
                        </tr>
                        <tr>
                            <td>Console:</td>
                            <td><select name="input_console" id="input_console">
                                <option value="PlayStation 1">PlayStation 1</option>
                                <option value="PlayStation 2">PlayStation 2</option>
                                <option value="PlayStation 3">PlayStation 3</option>
                                <option value="PlayStation 4">PlayStation 4</option>
                            </select></td>
                        </tr>
                        <tr>
                            <td>Game Cover:</td>
                            <td>{{game[2]}}<input type="file" name="input_cover" id="input_cover"></td>
                        </tr>
                    </table>
                    {% endfor %}
                    <br>
                    <input class="btn btn-primary" type="submit" value="Edit Game">
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
